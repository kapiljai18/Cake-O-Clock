    <script>
      document.getElementById("signinform").addEventListener("submit", function(event) {
        event.preventDefault();
        
        // Get the input values using the corrected HTML IDs
        let loginIdentifier = document.getElementById("uNameInput").value; 
        let loginPassword = document.getElementById("uPassInput").value;
        
        // 1. Retrieve the list of all registered users
        // This array must be the same one saved by the signup.html page
        let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
        
        // 2. Find a matching user (matching username OR email, AND password)
        const foundUser = users.find(user => 
            (user.username === loginIdentifier || user.email === loginIdentifier) && 
            user.password === loginPassword
        );

        if (foundUser) {
            // 3. Success: Match found! 
            // Store the currently logged-in user details
            localStorage.setItem('currentUser', JSON.stringify({ 
                username: foundUser.username, 
                loggedIn: true 
            })); 
            
            alert(`Login successful! Welcome, ${foundUser.username}.`);
            
            // Redirect to the home page (or a dedicated dashboard)
            window.location.href = "dashboard.html"; 

        } else {
            // 4. Failure: No match found
            alert("Login failed. Invalid username/email or password.");
        }
      });
    </script>
