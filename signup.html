    <script

    <script>
      document.getElementById("signupform").addEventListener("submit", function(event) {
        event.preventDefault();

        // Fetch values using the correct IDs defined in your HTML
        let new_username = document.getElementById("uname").value; 
        let new_email = document.getElementById("uemail").value; 
        let new_password = document.getElementById("upass").value; 
        let confirm_password = document.getElementById("ucpass").value;

        // 1. Password Confirmation Check
        if (new_password !== confirm_password) {
            alert("Sign Up Failed: Passwords do not match!");
            return; 
        }

        // 2. Retrieve existing users or initialize an empty array
        // Local Storage key is 'registeredUsers' to hold an array of users
        let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        // 3. Check if the username or email already exists
        const userExists = users.some(user => user.username === new_username || user.email === new_email);

        if (userExists) {
            alert("Sign Up Failed: Username or Email already exists!");
            return; 
        }

        // 4. Create the new user object
        const newUser = {
            username: new_username,
            password: new_password,
            email: new_email 
        };

        // 5. Add the new user to the list
        users.push(newUser);

        // 6. Save the updated list back to localStorage
        localStorage.setItem('registeredUsers', JSON.stringify(users));

        // 7. Store the current user's status (optional, but good practice for immediate use)
        localStorage.setItem('currentUser', JSON.stringify({ username: new_username, loggedIn: true }));

        // 8. Provide feedback and redirect
        alert("Sign Up Successful! Welcome to The Royal Bakery. Please sign in.");
        
        // Redirect to signin.html so the user can log in with their new credentials
        window.location.href = "signin.html"; 
      });
    </script>
